<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-counter-Application</title>
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Random Quote Generator</h1>
            <small>Negative value are not accepted</small>
            <hr>
            <h1 id="output">00</h1>
        </div>
        <hr class="line">
        <div class="btnMain">
            <input type="number" id="increment-inp" value="1" min="1" max="100">
            <button class="increment-btn" id="increment-btn">Increment</button>
            <button class="decrement-btn" id="decrement-btn">Decrement</button>
            <input type="number" id="decrement-inp" value="1" min="1" max="100">
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
